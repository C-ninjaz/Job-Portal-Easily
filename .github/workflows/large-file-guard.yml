name: large-file-guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on files larger than 50MB
        run: |
          MAX=$((50*1024*1024))
          while IFS= read -r -d '' f; do
            if [ -f "$f" ]; then
              SZ=$(wc -c <"$f")
              if [ "$SZ" -gt "$MAX" ]; then
                echo "Found large file: $f ($SZ bytes)" >&2
                exit 1
              fi
            fi
          done < <(git ls-files -z)
